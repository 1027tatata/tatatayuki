<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width,
initial-scale=1.0">
    <title>検索画面</title>
    <style>
        body{
            font-family: Arial,
sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:
 #f2f2f2
        }

        .container{
            text-align: center;
        }

        .logo span:nth-child(2){
            color: #EA4335;
        }

        .logo span:nth-child(3){
            color: #FBBC05;
        }

        .logo span:nth-child(4){
            color: 34A853;
        }

        .search-box{
            margin-top: 20px
        }

        input[type="text"]{
            width: 400px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid
 #dcdcdc;
            border-radius: 20px;
            outline: none;
        }

        .buttons{
            margin-top: 20px;
        }

        .buttons input[type="button"]
{
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color:
#f8f9fa;
            font-size: 14px;
            cursor: pointer;
            transition:
background-color 0.3s ease;
        }

        .buttons
input[type="button"]:hover{
            background-color:
#e8e8e8;
        }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="logo">
        <span>G</span><span>o</
span><span>o</span><span>g</
span><span>l</span><span>e</span>
    </div>
    <div class="search-box">
        <img scr="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
alt="Google 検索" width="200px">
        <input type="button"
value="I'm Feeling Lucky">
    </div>

    <div id="cookie-notice" class="cookie-notice">
    このサイトではクッキーを使用しています。<br>
    <button id="accept-btn">承認する</button>
    <button id="reject-btn">拒否する</button>
</div>
<script src="script.js"></script>
    
</body>
</html>

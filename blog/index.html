<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>やふー！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #400090;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header .logo {
            font-size: 36px;
            font-weight: bold;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 500px;
            height: 35px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar input[type="button"] {
            height: 35px;
            padding: 0 20px;
            margin-left: 10px;
            background-color: #ff0040;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .content {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .main-content {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .side-content {
            width: 25%;
            margin-left: 20px;
        }

        .news-item {
            margin-bottom: 15px;
        }

        .news-item h3 {
            font-size: 20px;
            color: #0056b3;
            margin-bottom: 5px;
        }

        .news-item p {
            font-size: 14px;
            color: #555;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ヘッダー部分 -->
    <div class="header">
        <div class="logo">やふー</div>
    </div>

    <!-- 検索バー -->
    <div class="search-bar">
        <input type="text" placeholder="検索">
        <input type="button" value="検索">
    </div>

    <!-- メニューリンク -->
    <div class="menu">
        <a href="#">ニュース</a>
        <a href="#">天気</a>
        <a href="#">メール</a>
        <a href="#">ショッピング</a>
        <a href="#">オークション</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="content">
        <div class="main-content">
            <div class="news-item">
                <h3>ニュースだにょ</h3>
                <p>次はもうちょっと頑張ります。</p>
            </div>
            <div class="news-item">
                <h3>承認押してね2</h3>
                <p>これは別のサンプルニュース記事です。</p>
            </div>
            <div class="news-item">
                <h3>ゆきだよ3</h3>
                <p>さらに別のサンプルニュースです。</p>
            </div>
        </div>

        <!-- サイドコンテンツ -->
        <div class="side-content">
            <h3>関連リンク</h3>
            <ul>
                <li><a href="#">リンク1</a></li>
                <li><a href="#">リンク2</a></li>
                <li><a href="#">リンク3</a></li>
            </ul>
        </div>
    </div>

    <!-- フッター部分 -->
    <div class="footer">
        Copyright &copy; 2024 やふー. All rights reserved.
    </div>

    <div id="cookie-notice" class="cookie-notice">
    このサイトではクッキーを使用しています。<br>
    <button id="accept-btn">承認する</button>
    <button id="reject-btn">承認してくれないの</button>
</div>
<script src="script.js"></script>
</body>
</html>
